<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Express server</title>
    </head>
    <body>
        <h1>Welcome to Server</h1>
        <p>
            This is simple example of app written in Node.js with Express
            framework.
        </p>
        <p>
            You can use our simple API that returns random number from 1 to 100:
            <a href="/api/random">/api/random</a>
        </p>
        <p>
            Supported MIN and MAX queries:
            <a href="/api/random/?min=500&max=999"
                >/api/random/?min=500&max=999</a
            >
        </p>
    </body>
</html>
